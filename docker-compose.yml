services:
  idp-portal:
    build: .
    ports:
      - "${PORT:-3001}:3001"
    env_file: .env
    volumes:
      - db-data:/app/server/data
    environment:
      - DATABASE_URL=file:./data/idp.db
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  db-data:
